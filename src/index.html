<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bundle.css" />
    <script defer src="js/all-min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <main>
      <div id="current-conditions" class="current-conditions">
        <h2>Current Conditions</h2>
        <img
          class="condition-icon"
          src="http://openweathermap.org/img/wn/01d@2x.png"
        />
        <div class="current">
          <div class="temp">7℃</div>
          <div class="condition">clear sky</div>
        </div>
      </div>
      <div id="forecast-div" class="forecast">
        <div class="day">
          <h3 class="forecast-day">Tuesday</h3>
          <img
            class="condition-icon"
            src="http://openweathermap.org/img/wn/01d@2x.png"
          />
          <div class="description">clear sky</div>
          <div class="temp">
            <span class="high">11℃</span>/<span class="low">-3℃</span>
          </div>
        </div>

        <div class="day">
          <h3 class="forecast-day">Wednesday</h3>
          <img
            class="condition-icon"
            src="http://openweathermap.org/img/wn/04d@2x.png"
          />
          <div class="description">broken clouds</div>
          <div class="temp">
            <span class="high">11℃</span>/<span class="low">3℃</span>
          </div>
        </div>

        <div class="day">
          <h3 class="forecast-day">Thursday</h3>
          <img
            class="condition-icon"
            src="http://openweathermap.org/img/wn/10d@2x.png"
          />
          <div class="description">light rain</div>
          <div class="temp">
            <span class="high">9℃</span>/<span class="low">6℃</span>
          </div>
        </div>

        <div class="day">
          <h3 class="forecast-day">Friday</h3>
          <img
            class="condition-icon"
            src="http://openweathermap.org/img/wn/01d@2x.png"
          />
          <div class="description">clear sky</div>
          <div class="temp">
            <span class="high">13℃</span>/<span class="low">4℃</span>
          </div>
        </div>

        <div class="day">
          <h3 class="forecast-day">Saturday</h3>
          <img
            class="condition-icon"
            src="http://openweathermap.org/img/wn/10d@2x.png"
          />
          <div class="description">light rain</div>
          <div class="temp">
            <span class="high">16℃</span>/<span class="low">4℃</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
